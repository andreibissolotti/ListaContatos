<mat-toolbar color="primary">
    <span>Detalhes do Contato #{{id}}</span>
</mat-toolbar>


<form [formGroup]="contactForm" class="form" (ngSubmit)="updateContact()">
    <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="phone">
    </mat-form-field>

    <div class="actions">
        <a routerLink="/contacts" mat-raised-button>Voltar para a lista</a>
        <button mat-raised-button color="primary" type="submit" [disabled]="!contactForm.dirty || contactForm.invalid">Salvar</button>
    </div>
</form>
