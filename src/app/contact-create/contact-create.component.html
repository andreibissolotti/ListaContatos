<mat-toolbar color="primary">
    <span>Novo Contato</span>
</mat-toolbar>


<form [formGroup]="contactForm" class="form" (ngSubmit)="createContact()">
    <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="phone">
    </mat-form-field>

    <div class="actions">
        <a routerLink="/contacts" mat-raised-button>Cancelar</a>
        <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">Criar</button>
    </div>
</form>
